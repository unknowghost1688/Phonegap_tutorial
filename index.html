<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Phone gap Testing</title>
    <!-- jQuery and jQuery Mobile -->
    <script src="lib/jquery-2.0.2.min.js"></script>
    <script src="lib/jquery.mobile-1.4.2.min.js"></script>

    <!--JQuery Mobile Css-->
    <link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css">
    <script>
        function try_dl() {
            window.location.href = "https://build.phonegap.com/apps/1035781/download/android/?qr_key=csGz3TwWZfiYLsg68EVx";
        }

        function try_dl2() {
            window.location.href = "http://s3.amazonaws.com/android.phonegap/slicehost-production/apps/1035781/TimeSheet-debug.apk";
        }

        $(".aaaaa").click(
            function (e) {
                e.preventDefault();

                //open download link in new page
                window.open($(this).attr("href"));

                //redirect current page to success page
                window.location = "https://build.phonegap.com/apps/1035781/download/android/?qr_key=csGz3TwWZfiYLsg68EVx";
                window.focus();
            }
        );

        $(".bbbbb").click(
            function (e) {
                e.preventDefault();

                //open download link in new page
                window.open($(this).attr("href"));

                //redirect current page to success page
                window.location = "http://s3.amazonaws.com/android.phonegap/slicehost-production/apps/1035781/TimeSheet-debug.apk";
                window.focus();
            }
        );
    </script>
</head>
<body>
    <!-- Start of first page -->
    <div data-role="page" id="foo">

        <div data-role="header">
            <h1>Foo</h1>
        </div><!-- /header -->

        <div role="main" class="ui-content">
            <form method="get" action="https://build.phonegap.com/apps/1035781/download/android/?qr_key=csGz3TwWZfiYLsg68EVx">
                <button type="submit">Download!</button>
            </form>
            <form method="get" action="http://s3.amazonaws.com/android.phonegap/slicehost-production/apps/1035781/TimeSheet-debug.apk">
                <button type="submit">Download 2!</button>
            </form>
            <input type="button" id="aa" onclick="try_dl();" value="download me" />
            <input type="button" id="Button1" onclick="try_dl2();" value="download me now" />
            <input type="button" id="aaaaa" onclick="try_dl2();" value="download me now aaaaa" />
            <input type="button" id="bbbbb" onclick="try_dl2();" value="download me now bbbbb" />
            <a class="btn icon action download primary" href="/apps/1035781/download/android/?qr_key=csGz3TwWZfiYLsg68EVx" onclick="s_objectID=&quot;https://build.phonegap.com/apps/1035781/download/android/?qr_key=csGz3TwWZfiYLsg68EVx_1&quot;;return this.s_oc?this.s_oc(e):true"> <span class="filetype">apk</span></a>
            <p>I'm first in the source order so I'm shown as the page.</p>
            <p>View internal page called <a href="#bar">bar</a></p>
        </div><!-- /content -->

        <div data-role="footer">
            <h4>Page Footer</h4>
        </div><!-- /footer -->
    </div><!-- /page -->

    <!-- Start of second page -->
    <div data-role="page" id="bar">

        <div data-role="header">
            <h1>Bar</h1>
        </div><!-- /header -->

        <div role="main" class="ui-content">
            <form method="get" action="https://build.phonegap.com/apps/1035781/download/android/?qr_key=csGz3TwWZfiYLsg68EVx">
                <button type="submit">Download!</button>
            </form>
            <form method="get" action="http://s3.amazonaws.com/android.phonegap/slicehost-production/apps/1035781/TimeSheet-debug.apk">
                <button type="submit">Download 2!</button>
            </form>
            <input type="button" id="bb" onclick="try_dl();" value="download me" />
            <input type="button" id="Button2" onclick="try_dl2();" value="download me now" />
            <a class="btn icon action download primary" href="/apps/1035781/download/android/?qr_key=csGz3TwWZfiYLsg68EVx" onclick="s_objectID=&quot;https://build.phonegap.com/apps/1035781/download/android/?qr_key=csGz3TwWZfiYLsg68EVx_1&quot;;return this.s_oc?this.s_oc(e):true"> <span class="filetype">apk</span></a>
            <p>I'm the second in the source order so I'm hidden when the page loads. I'm just shown if a link that references my id is beeing clicked.</p>
            <p><a href="#foo">Back to foo</a></p>
        </div><!-- /content -->

        <div data-role="footer">
            <h4>Page Footer</h4>
        </div><!-- /footer -->
    </div><!-- /page -->



</body>
</html>
